<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="index.html" class="logo"><img src="../images/rockeyburgers01-logo.png" /></a>
        <nav class="links">
            <a href="index.html" class="">Home</a>
            <a href="About.html">About</a>
            <a href="FoodMenu.html">Menu</a>
            <a href="UtahLocations.html">Utah Locations</a>
        </nav>
    </div>
    <div class="subheader">
        <h3>Best Burgers in town. Off the charts.</h3>
    </div>
    <div class="content">
        <h2>Join our great team!</h2>
        <form>
            <div>
                <h3>Name: </h3>
                <label for="firstName">First: </label>
                <input type="text" id="firstName" name="firstName"/>
                <label for="lastName">Last: </label>
                <input type="text" id="lastName" name="lastName"/>
            </div>
            <div>
                <h3>Address: </h3>
                <label for="street">Street Address: </label>
                <input type="text" id="street" name="street"/>
                <label for="line2">Address Line 2: </label>
                <input type="text" id="line2" name="line2"/>
            </div>
            <div>
                <h3><label for="city">City: </label></h3>
                <input type="text" id="city" name="city"/>
            </div>
            <div>
                <h3><label for="state">State: </label></h3>
                <select id="state" name="state">
                    <option value="null" disabled selected>...</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div>
                <h3><label for="zip">Zip Code: </label></h3>
                <input type="text" id="zip" name="zip"/>
            </div>
            <div>
                <h3><label for="phone">Phone: </label></h3>
                <input type="text" id="phone" name="phone"/>
            </div>
            <div>
                <h3><label for="email">Email: </label></h3>
                <input type="email" id="email" name="email"/>
            </div>

        <div>
            <h3>Work History: </h3>
            <div>
                Tell us about your last two jobs. What did you do? Who did you work for? How long were you there? (2 multi-line fields)
            </div>
            <label for="workHist1">Job 1</label>
            <textarea id="workHist1" name="workHist1"></textarea>
            <label for="workHist2">Job 2</label>
            <textarea id="workHist2" name="workHist2"></textarea>
        </div>
        <div>
            <h3>Availability</h3>
            <div>
                <label for="day">Daytime: </label><input type="checkbox" name="avail" id="day" value="day"/>
            </div>
            <div>
                <label for="evening">Evenings: </label><input type="checkbox" name="avail" id="evening" value="evening"/>
            </div>
            <div>
                <label for="anytime">Anytime: </label><input type="checkbox" name="avail" id="anytime" value="anytime"/>
            </div>
        </div>
            <div>
                <label for="exInfo">What makes you a great fit?</label>
                <textarea id="exInfo" name="exInfo"></textarea>
            </div>
        </form>
    </div>
    <div class="footer">
        <div class="subLogo">
            <img src="../images/rockeyburgers01-logo.png">
        </div>
        <div class="footerContent">
            <div id="social">

            </div>
            <nav class="links">
                <a href="Jobs.html">Jobs</a>
                <a href="FAQ.html">FAQ</a>
            </nav>
            <form id="subscribe">
                <h3>Don't miss out on discounts!</h3>
            </form>
        </div>
    </div>
</div>
</body>
</html>
